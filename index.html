<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ग्रामदैवत श्री सिद्धिविनायक</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#d0312d;
      --accent:#ff7a00;
      --text:#3b2b2b;
      --bg-start:#fff4e6;
      --bg-end:#fceabb;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family:"Noto Sans Devanagari", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      overflow-x: hidden;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      min-height: 100vh;
      position: relative;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 20px 16px 60px;
      position: relative;
      overflow: hidden;
    }

    /* Triangles animation */
    .tri{
      width:100%;
      display:flex;
      gap:6px;
      justify-content:center;
      align-items:center;
      flex-wrap: wrap;
      margin: 8px 0 12px;
    }
    .tri span{
      width:12px; height:12px; background:var(--primary);
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
      display:inline-block;
      animation: floatTri 3s ease-in-out infinite;
    }
    .tri span:nth-child(1){animation-delay:0s;}
    .tri span:nth-child(2){animation-delay:0.2s;}
    .tri span:nth-child(3){animation-delay:0.4s;}
    .tri span:nth-child(4){animation-delay:0.6s;}
    .tri span:nth-child(5){animation-delay:0.8s;}
    .tri span:nth-child(6){animation-delay:1s;}
    .tri span:nth-child(7){animation-delay:1.2s;}
    .tri span:nth-child(8){animation-delay:1.4s;}
    .tri span:nth-child(9){animation-delay:1.6s;}
    .tri span:nth-child(10){animation-delay:1.8s;}

    /* Logo with golden aura */
    .logo{
      width:120px; height:120px;
      margin:0 auto;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 18px rgba(59, 57, 40, 0.5));
      opacity: 1; /* This hides the image AND the shadow */
      pointer-events: none;
    }
    .logo img{
      width:100%; height:100%; object-fit:contain;
    }

    /* Title logo */
    .title-logo{
      max-width: 90%;
      width:250px;
      margin: 20px auto 0;
      display:block;
      animation: fadeSlideUp 1s ease-out forwards;
      position: relative;
      z-index: 2;
    }

    .subtitle{
      margin-top: 8px;
      font-size: clamp(14px, 2.5vw, 22px);
      color:#6a4a4a;
      font-weight:600;
      line-height:1.4;
      text-align:center;
      animation: fadeSlideUp 1.2s ease-out forwards;
    }

    /* Social links */
    .contacts{
      margin-top: 24px;
      display:grid;
      gap:12px;
      animation: fadeSlideUp 1.4s ease-out forwards;
    }
    .contact-item{
      display:flex; align-items:center; gap:12px;
      font-size: clamp(14px, 2.3vw, 20px);
      padding:10px 14px;
      border-radius:12px;
      background:#fff;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
      font-weight:600;
      text-decoration:none;
      color:var(--text);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .contact-item:hover{
      transform: translateY(-3px) scale(1.04) rotate(-1deg);
      box-shadow:0 14px 28px rgba(0,0,0,.15);
    }
    .icon{
      width:24px; height:24px; flex: 0 0 24px;
    }

    footer{
      margin-top: 36px;
      text-align:center;
      font-family:"Poppins", Arial, sans-serif;
      color:#8a6a6a;
      font-size:clamp(10px, 1.8vw, 14px);
      padding: 0 10px;
    }

    /* Background glowing orbs */
    .orb{
      position:absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, transparent 70%);
      border-radius:50%;
      animation: floatOrb linear infinite;
      opacity:0.6;
    }

    /* Flare */
    .flare{
      position:absolute;
      right: -40px; top: 60px;
      width: 160px; height: 240px;
      background: radial-gradient(ellipse at 30% 20%, rgba(255,180,0,.45), transparent 60%),
                  radial-gradient(ellipse at 70% 60%, rgba(208,49,45,.35), transparent 60%);
      filter: blur(20px);
      opacity:.6;
      pointer-events:none;
      animation: pulseFlare 4s ease-in-out infinite;
      max-width: 100vw;
    }

    .static-logo {
      position: absolute;
      top: 50px; 
      right: 10px; 
      width: 120px; 
      height: 120px;
      box-shadow: 0 0 40px 8px rgba(255,215,0,0.5);
      border-radius:50%;
      object-fit: contain;
      z-index: 10;
      transition: all 0.3s ease;
    }

    /* Flower shower above title-logo */
    .flower-shower {
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      height: 0;
      pointer-events: none;
      overflow: visible;
      z-index: 1;
    }

    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('flower.png'); /* replace with your flower image */
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.9;
      animation: fall linear infinite;
    }

    /* Random starting positions and delays */
    .flower:nth-child(1){ left:5%; animation-delay:0s; animation-duration:6s; }
    .flower:nth-child(2){ left:20%; animation-delay:1s; animation-duration:5s; }
    .flower:nth-child(3){ left:35%; animation-delay:2s; animation-duration:7s; }
    .flower:nth-child(4){ left:50%; animation-delay:0.5s; animation-duration:6.5s; }
    .flower:nth-child(5){ left:65%; animation-delay:1.2s; animation-duration:5.5s; }
    .flower:nth-child(6){ left:80%; animation-delay:0.8s; animation-duration:6s; }
    .flower:nth-child(7){ left:90%; animation-delay:0.5s; animation-duration:7s; }
    .flower:nth-child(8){ left:100%; animation-delay:1s; animation-duration:6s; }

    /* Floating Diyas at corners */
    .diya {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('diya.png') no-repeat center center;
      background-size: contain;
      animation: floatDiya 4s ease-in-out infinite alternate;
      z-index: 5;
    }
    .diya.left { bottom: 20px; left: 20px; }
    .diya.right { bottom: 20px; right: 20px; }

    @keyframes floatDiya {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }

    @keyframes fall {
      0% { transform: translate(0,0) rotate(0deg); opacity:0.9; }
      50% { transform: translate(-15px, 150px) rotate(180deg); opacity:0.7; }
      100% { transform: translate(10px, 300px) rotate(360deg); opacity:0; }
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes floatTri {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes pulseFlare {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.9; }
    }
    @keyframes floatOrb {
      0% { transform: translate(0,0) scale(1); opacity:0.6; }
      50% { transform: translate(30px,-150px) scale(1.2); opacity:1; }
      100% { transform: translate(-20px,-300px) scale(0.8); opacity:0; }
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity:0.9; }
      50% { transform: rotate(180deg); opacity:0.7; }
      100% { transform: translateY(300px) rotate(360deg); opacity:0; }
    }

    /* Responsive adjustments */
    @media (min-width:721px){
      .contacts{
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width:480px){
      .logo{ width:90px; height:90px; }
      .static-logo{ width:90px; height:90px; top:50px; right:5px; }
      .title-logo{ width:85%; margin:16px auto 0; }
      .contact-item{ font-size:13px; padding:8px 10px; gap:8px; }
      .icon{ width:20px; height:20px; }
      .subtitle{ font-size:clamp(12px,4vw,18px);}
      .diya { width:30px; height:30px; }
    }
    @media (max-width:320px){
      .logo{ width:80px; height:80px; }
      .static-logo{ width:70px; height:70px; top:50px; right:5px; }
      .title-logo{ width:90%; }
      .contact-item{ font-size:12px; padding:6px 8px; gap:6px; }
      .icon{ width:18px; height:18px; }
      .subtitle{ font-size:12px; }
      footer{ font-size:10px; }
    }

  </style>
</head>
<body>
